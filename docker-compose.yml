version: '3.7'
services:
  app:
    build: ./docker/app
    container_name: mobile
    working_dir: /var/www
    volumes:
      - ./:/var/www/
    networks:
      - mobile
  cron:
    build: ./docker/cron
    container_name: mobile-cron
    working_dir: /var/www
    volumes:
      - ./:/var/www/
    networks:
      - mobile
  web:
    image: nginx:alpine
    container_name: mobile-nginx
    ports:
      - "81:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/log:/var/log/nginx
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - mobile
  db:
    image: mysql:8.0
    container_name: mobile-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=mobile
      - MYSQL_ROOT_PASSWORD=dev
    volumes:
      - dbmobile:/var/lib/mysql
    networks:
      - mobile
    ports:
      - "3307:3306"
  redis:
    image: "redis:alpine"
    container_name: mobile-redis
    networks:
        - mobile

#Docker Networks
networks:
  mobile:
    driver: bridge

volumes:
    dbmobile:
